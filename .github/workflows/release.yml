name: Release

on:
  push:
    tags:
      - "v*"
      - "providers/*/v*"
      - "config/v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0 or providers/openai/v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set release tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Extract module path from tag (e.g., providers/openai/v1.0.0 -> providers/openai)
          if [[ "$TAG" == providers/* ]] || [[ "$TAG" == config/* ]]; then
            MODULE_PATH=$(echo "$TAG" | sed 's|/v[0-9].*||')
            VERSION=$(echo "$TAG" | grep -oP 'v[0-9].*')
          else
            MODULE_PATH="."
            VERSION="$TAG"
          fi
          echo "module_path=$MODULE_PATH" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true
          cache-dependency-path: "**/go.sum"

      - name: Verify build (all modules)
        run: |
          go work sync
          for mod in $(find . -name 'go.mod' -exec dirname {} \; | sort); do
            echo "Building $mod..."
            (cd "$mod" && go build ./...)
          done
          for mod in $(find . -name 'go.mod' -exec dirname {} \; | sort); do
            echo "Testing $mod..."
            (cd "$mod" && go test -race -count=1 ./...)
          done

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set-tag.outputs.tag }}
          body: |
            ## Changes

            ${{ steps.notes.outputs.notes }}

            ---

            ### Installation

            ```bash
            go get github.com/xraph/nexus@${{ steps.set-tag.outputs.tag }}
            ```
          generate_release_notes: true
