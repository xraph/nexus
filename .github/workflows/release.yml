name: Release

on:
  push:
    tags:
      - "v*"
      - "providers/*/v*"
      - "config/v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0 or providers/openai/v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set release tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Extract module path and version from tag
          # providers/openai/v1.0.0 -> module_path=providers/openai, version=v1.0.0
          # config/v1.0.0 -> module_path=config, version=v1.0.0
          # v1.0.0 -> module_path=., version=v1.0.0
          if [[ "$TAG" == providers/* ]] || [[ "$TAG" == config/* ]]; then
            MODULE_PATH=$(echo "$TAG" | sed 's|/v[0-9].*||')
            VERSION=$(echo "$TAG" | grep -oP 'v[0-9].*')
          else
            MODULE_PATH="."
            VERSION="$TAG"
          fi
          echo "module_path=$MODULE_PATH" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Build the go get install command
          if [ "$MODULE_PATH" = "." ]; then
            echo "install_cmd=go get github.com/xraph/nexus@${VERSION}" >> "$GITHUB_OUTPUT"
            echo "module_name=github.com/xraph/nexus" >> "$GITHUB_OUTPUT"
          else
            echo "install_cmd=go get github.com/xraph/nexus/${MODULE_PATH}@${VERSION}" >> "$GITHUB_OUTPUT"
            echo "module_name=github.com/xraph/nexus/${MODULE_PATH}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true
          cache-dependency-path: "**/go.sum"

      - name: Verify build (all modules)
        run: |
          for mod in $(find . -name 'go.mod' -exec dirname {} \; | sort); do
            echo "Building $mod..."
            (cd "$mod" && go build ./...)
          done

      - name: Verify tests (all modules)
        run: |
          for mod in $(find . -name 'go.mod' -exec dirname {} \; | sort); do
            echo "Testing $mod..."
            (cd "$mod" && go test -race -count=1 ./...)
          done

      - name: Generate release notes
        id: notes
        run: |
          MODULE_PATH="${{ steps.set-tag.outputs.module_path }}"

          # Find previous tag for this module
          if [ "$MODULE_PATH" = "." ]; then
            PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -v '/' | sed -n '2p' || echo "")
          else
            PREV_TAG=$(git tag -l "${MODULE_PATH}/v*" --sort=-v:refname | sed -n '2p' || echo "")
          fi

          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            if [ "$MODULE_PATH" = "." ]; then
              NOTES=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
            else
              NOTES=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD -- "$MODULE_PATH")
            fi
          fi

          # Fallback if no module-specific changes
          if [ -z "$NOTES" ]; then
            NOTES="- Release ${{ steps.set-tag.outputs.version }}"
          fi

          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set-tag.outputs.tag }}
          name: "${{ steps.set-tag.outputs.module_name }} ${{ steps.set-tag.outputs.version }}"
          body: |
            ## ${{ steps.set-tag.outputs.module_name }} ${{ steps.set-tag.outputs.version }}

            ### Changes

            ${{ steps.notes.outputs.notes }}

            ---

            ### Installation

            ```bash
            ${{ steps.set-tag.outputs.install_cmd }}
            ```
          generate_release_notes: false
